value_sets:
  go:
    package: cryptos
templates:
- template: const_type.go.tpl
  out: crypto_types.gen.go
  value_sets:
  - go
  values:
    type_name: Type
    type_desc: crypto type
    consts:
    - name: UTXO
      value: utxo
    - name: StateBased
      value: state-based
- template: cryptos.go.tpl
