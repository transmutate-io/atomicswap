        name: "bitcoin"
        type: UTXO
        decimals: 8
      LTC:
        name: "litecoin"
        type: UTXO
        decimals: 8
      DOGE:
        name: "dogecoin"
        type: UTXO
        decimals: 8
      BCH:
        name: "bitcoin-cash"
        type: UTXO
        decimals: 8
