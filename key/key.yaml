imports:
- ../cmd/tpl_gen/yaml/settings.yaml
value_sets:
  go:
    package: key
templates:
- template: key.go.tpl
  out: key.gen.go
  value_sets:
  - go
  - cryptos
- template: key_btc_like.go.tpl
  out: key_ltc.gen.go
  value_sets:
  - go
  values:
    short: LTC
- template: key_btc_like.go.tpl
  out: key_doge.gen.go
  value_sets:
  - go
  values:
    short: DOGE