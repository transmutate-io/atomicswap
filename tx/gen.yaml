imports:
- ../cmd/tpl_gen/yaml/settings.yaml
value_sets:
  go:
    package: tx
templates:
- template: tx.go.tpl
  out: tx.gen.go
  value_sets:
  - go
  - cryptos
- template: tx_btc_like.go.tpl
  out: tx_ltc.gen.go
  value_sets:
  - go
  values:
    short: LTC
    name: litecoin
- template: tx_btc_like.go.tpl
  out: tx_doge.gen.go
  value_sets:
  - go
  values:
    short: DOGE
    name: dogecoin
